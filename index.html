<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card_banner">
        <img
          class="card_profile-picture"
          src="images/image-victor.jpg"
          alt="profile picture"
        />
      </div>
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
      <div class="line"></div>
      <ul class="card_statistics">
        <li class="card_statistics_list-item">
          <span class="stats">80K</span> <span class="item">Followers</span>
        </li>
        <li class="card_statistics_list-item">
          <span class="stats">803K</span> <span class="item">Likes</span>
        </li>
        <li class="card_statistics_list-item">
          <span class="stats">1.4K</span> <span class="item">Photos</span>
        </li>
      </ul>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
          >kxnzx</a
        >.
      </div>
    </footer>
  </body>
</html>
